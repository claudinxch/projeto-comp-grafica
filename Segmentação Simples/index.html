<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentação Simples (Thresholding e K-means)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Segmentação Simples</h1>
        <p>Segmente objetos do fundo usando Thresholding ou K-means no espaço RGB.</p>
    </header>

    <div class="container">
        <section class="image-container">
            <h2>Escolha a Imagem</h2>
            <input type="file" id="imageInput" accept="image/*">
            <canvas id="canvas" width="600" height="400"></canvas>
        </section>

        <section class="controls">
            <h2>Controle de Segmentação</h2>
            <div class="buttons">
                <button id="thresholdButton">Aplicar Thresholding</button>
                <button id="kmeansButton">Aplicar K-means</button>
            </div>
            <p id="info">Selecione uma imagem e aplique uma das técnicas para segmentação.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração Procedural de Texturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Geração Procedural de Texturas</h1>
        <p>Crie padrões como mármore, madeira e nuvens usando ruído Perlin.</p>
    </header>

    <div class="container">
        <section class="controls">
            <h2>Selecione o Padrão</h2>
            <button id="marbleBtn">Mármore</button>
            <button id="woodBtn">Madeira</button>
            <button id="cloudBtn">Nuvens</button>
        </section>

        <section class="texture-container">
            <h2>Textura Gerada</h2>
            <canvas id="canvas" width="600" height="600"></canvas>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>

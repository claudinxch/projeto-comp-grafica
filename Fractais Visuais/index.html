<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractais Visuais: Mandelbrot e Julia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fractais Visuais</h1>
        <p>Explore os conjuntos de Mandelbrot e Julia com interação (zoom, mudança de parâmetros).</p>
    </header>

    <div class="container">
        <section class="controls">
            <h2>Selecione o Conjunto</h2>
            <button id="mandelbrotBtn">Mandelbrot</button>
            <button id="juliaBtn">Julia</button>
            <h2>Controle de Zoom</h2>
            <input type="range" id="zoomRange" min="1" max="5" step="0.1" value="1">
        </section>

        <section class="fractals-container">
            <canvas id="canvas" width="600" height="600"></canvas>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>

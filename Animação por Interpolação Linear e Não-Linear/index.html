<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação por Interpolação</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <h1>Animação por Interpolação</h1>
    <div id="controls">
        <label>Tipo de Interpolação:
            <select id="interpolation" onchange="startAnimation()">
                <option value="linear">Linear (Lerp)</option>
                <option value="ease-in">Ease-In</option>
                <option value="ease-out">Ease-Out</option>
                <option value="bezier">Bezier</option>
            </select>
        </label>
        <button onclick="startAnimation()">Iniciar Animação</button>
    </div>
    <div id="viewer"></div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Luzes e Materiais 3D</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <h1>Explorador de Luzes e Materiais 3D</h1>
    <div id="controls">
        <label>Forma:
            <select id="shape" onchange="changeGeometry()">
                <option value="cube">Cubo</option>
                <option value="sphere">Esfera</option>
                <option value="cylinder">Cilindro</option>
                <option value="torus">Toroide</option>
            </select>
        </label>
        <label>Modelo de Iluminação:
            <select id="shading" onchange="changeMaterial()">
                <option value="flat">Flat</option>
                <option value="gouraud">Gouraud</option>
                <option value="phong">Phong</option>
            </select>
        </label>
        <label>Intensidade da Luz:
            <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1" oninput="updateLight()">
        </label>
        <label>Posição da Luz X:
            <input type="range" id="lightX" min="-10" max="10" step="0.1" value="5" oninput="updateLight()">
        </label>
        <label>Posição da Luz Y:
            <input type="range" id="lightY" min="-10" max="10" step="0.1" value="5" oninput="updateLight()">
        </label>
        <label>Posição da Luz Z:
            <input type="range" id="lightZ" min="-10" max="10" step="0.1" value="5" oninput="updateLight()">
        </label>
    </div>
    <div id="viewer"></div>
    <script src="index.js"></script>
</body>
</html>

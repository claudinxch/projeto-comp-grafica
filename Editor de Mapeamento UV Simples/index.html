<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Mapeamento UV</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <h1>Editor de Mapeamento UV</h1>
    <div id="controls">
        <label>Forma:
            <select id="shape" onchange="changeGeometry()">
                <option value="cube">Cubo</option>
                <option value="sphere">Esfera</option>
            </select>
        </label>
        <label>Textura:
            <select id="texture" onchange="changeTexture()">
                <option value="checker">Checkerboard</option>
                <option value="image">Imagem</option>
            </select>
        </label>
        <label>Escala U:
            <input type="range" id="scaleU" min="0.5" max="5" step="0.1" value="1" oninput="updateUV()">
        </label>
        <label>Escala V:
            <input type="range" id="scaleV" min="0.5" max="5" step="0.1" value="1" oninput="updateUV()">
        </label>
    </div>
    <div id="viewer"></div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Customizado</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker Customizado</h1>

        <label for="color-picker">Escolha uma cor:</label>
        <input type="color" id="color-picker">

        <div class="color-info">
            <div class="color-box" id="color-box"></div>

            <div>
                <p><strong>RGB:</strong> <span id="rgb-value">rgb(0, 0, 0)</span></p>
                <p><strong>HSL:</strong> <span id="hsl-value">hsl(0, 0%, 0%)</span></p>
                <p><strong>Hexadecimal:</strong> <span id="hex-value">#000000</span></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
